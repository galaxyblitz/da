<section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Dapp index <small>v1.0</small></h3>
                    <br>
                    <input type="text" ng-model="searchallProjects.name" class="form-control">
                    <div class="text-secondary">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <br>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="list-group">
                        <a href="{{dapp.path}}" class="list-group-item list-group-item-action flex-column align-items-start" ng-repeat="dapp in allProjects | filter: searchallProjects | orderBy: 'trend'">
                            <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{dapp.name}}</h5>
                            <small>{{dapp.rating}}</small>
                            </div>
                            <p class="mb-1">{{dapp.info}}</p>
                            <small>{{dapp.licence}}</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
